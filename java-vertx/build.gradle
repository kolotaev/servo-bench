plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '1.2.3'
}

repositories {
  jcenter()
  maven {
    url "https://oss.sonatype.org/content/repositories/iovertx-3863/"
  }
}

version = '3.8.5'
sourceCompatibility = '1.8'

dependencies {
  compile "io.vertx:vertx-core:$version"
}

mainClassName = 'com.kolotaev.Vert'

shadowJar {
  classifier = 'fat'
  mergeServiceFiles {
    include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.0'
}
